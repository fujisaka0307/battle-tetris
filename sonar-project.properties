# SonarCloud configuration
# Project identification (overridden by CI environment variables)
sonar.projectKey=${env.SONAR_PROJECT_KEY}
sonar.organization=${env.SONAR_ORGANIZATION}

# Source code settings
sonar.sources=shared/src,client/src,server/src
sonar.tests=shared/src,client/src,server/src,e2e
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/allure-results/**

# TypeScript configuration
sonar.typescript.tsconfigPaths=shared/tsconfig.json,client/tsconfig.build.json,server/tsconfig.json

# Wait for Quality Gate result
sonar.qualitygate.wait=true
