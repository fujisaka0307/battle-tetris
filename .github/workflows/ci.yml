name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npx eslint . --max-warnings 0

      - name: Build shared
        run: npm run build -w shared

      - name: Typecheck shared
        run: npm run typecheck -w shared

      - name: Typecheck client
        run: npm run typecheck -w client

      - name: Typecheck server
        run: npm run typecheck -w server

      - name: Test shared
        run: npm run test -w shared -- --coverage

      - name: Test client
        run: npm run test -w client -- --coverage

      - name: Test server
        run: npm run test -w server -- --coverage

      - name: Build
        run: npm run build

      - name: Upload Allure results (unit tests)
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v6
        with:
          name: allure-results-unit
          path: allure-results/
          retention-days: 5
          if-no-files-found: warn

      - name: Upload coverage reports
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v6
        with:
          name: coverage-reports
          path: |
            shared/coverage/lcov.info
            client/coverage/lcov.info
            server/coverage/lcov.info
          retention-days: 5
          if-no-files-found: warn

  # ---------------------------------------------------------------------------
  # P1: npm audit — dependency vulnerability scanning
  # ---------------------------------------------------------------------------
  npm-audit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit and generate Allure results
        run: node scripts/npm-audit-to-allure.mjs
        continue-on-error: true

      - name: Upload Allure results (npm audit)
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v6
        with:
          name: allure-results-npm-audit
          path: allure-results/
          retention-days: 5
          if-no-files-found: warn

  sonarcloud:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm

      - name: Download coverage reports
        uses: actions/download-artifact@v7
        with:
          name: coverage-reports

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}

      - name: Generate Allure results from SonarCloud
        run: node scripts/sonarcloud-to-allure.mjs
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}

      - name: Upload Allure results (SonarCloud)
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v6
        with:
          name: allure-results-sonarcloud
          path: allure-results/
          retention-days: 5
          if-no-files-found: warn

  e2e:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build shared
        run: npm run build -w shared

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npx playwright test

      - uses: actions/upload-artifact@v6
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

      - name: Upload Allure results (e2e)
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v6
        with:
          name: allure-results-e2e
          path: allure-results/
          retention-days: 5
          if-no-files-found: warn

  # ---------------------------------------------------------------------------
  # P2: OWASP ZAP — Dynamic Application Security Testing
  # ---------------------------------------------------------------------------
  zap-scan:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build shared
        run: npm run build -w shared

      - name: Build client
        run: npm run build -w client

      - name: Build server
        run: npm run build -w server

      - name: Start server (静的ファイル配信 + API)
        run: node server/dist/index.js &
        env:
          PORT: 4000
          NODE_ENV: production

      - name: Wait for server
        run: |
          for i in $(seq 1 30); do
            curl -s http://localhost:4000/health > /dev/null && break
            sleep 1
          done

      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: 'http://localhost:4000'
          allow_issue_writing: false
          cmd_options: '-J zap-report.json'
        continue-on-error: true

      - name: Convert ZAP results to Allure
        if: ${{ !cancelled() }}
        run: |
          if [ -f zap-report.json ]; then
            node scripts/zap-to-allure.mjs zap-report.json
          else
            echo "No ZAP report found, generating empty results"
            mkdir -p allure-results/zap
          fi

      - name: Upload ZAP report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v6
        with:
          name: zap-report
          path: zap-report.json
          retention-days: 14
          if-no-files-found: ignore

      - name: Upload Allure results (ZAP)
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v6
        with:
          name: allure-results-zap
          path: allure-results/
          retention-days: 5
          if-no-files-found: warn

  # ---------------------------------------------------------------------------
  # P2: Lighthouse CI — Performance, Accessibility, SEO monitoring
  # ---------------------------------------------------------------------------
  lighthouse:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build shared
        run: npm run build -w shared

      - name: Build client
        run: npm run build -w client

      - name: Build server
        run: npm run build -w server

      - name: Start server (静的ファイル配信 + API)
        run: node server/dist/index.js &
        env:
          PORT: 4000
          NODE_ENV: production

      - name: Wait for server
        run: |
          for i in $(seq 1 30); do
            curl -s http://localhost:4000/health > /dev/null && break
            sleep 1
          done

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: Run Lighthouse CI
        run: lhci collect --url=http://localhost:4000 --numberOfRuns=3
        continue-on-error: true

      - name: Convert Lighthouse results to Allure
        if: ${{ !cancelled() }}
        run: |
          LHCI_DIR=".lighthouseci"
          if [ -d "$LHCI_DIR" ]; then
            LHR_FILE=$(ls "$LHCI_DIR"/lhr-*.json 2>/dev/null | head -1)
            if [ -n "$LHR_FILE" ]; then
              node scripts/lighthouse-to-allure.mjs "$LHR_FILE"
            else
              echo "No Lighthouse result files found"
            fi
          else
            echo "No .lighthouseci directory found"
          fi

      - name: Upload Lighthouse results
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v6
        with:
          name: lighthouse-report
          path: .lighthouseci/
          retention-days: 14
          if-no-files-found: ignore

      - name: Upload Allure results (Lighthouse)
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v6
        with:
          name: allure-results-lighthouse
          path: allure-results/
          retention-days: 5
          if-no-files-found: warn

  # ---------------------------------------------------------------------------
  # Unified Allure Report — aggregates ALL quality & security results
  # ---------------------------------------------------------------------------
  allure-report:
    runs-on: ubuntu-latest
    needs: [lint-and-test, e2e, sonarcloud, npm-audit, zap-scan, lighthouse]
    if: ${{ !cancelled() }}

    steps:
      - name: Download unit test Allure results
        uses: actions/download-artifact@v7
        with:
          name: allure-results-unit
          path: allure-results/

      - name: Download E2E Allure results
        uses: actions/download-artifact@v7
        with:
          name: allure-results-e2e
          path: allure-results/

      - name: Download SonarCloud Allure results
        uses: actions/download-artifact@v7
        continue-on-error: true
        with:
          name: allure-results-sonarcloud
          path: allure-results/

      - name: Download CodeQL Allure results
        uses: actions/download-artifact@v7
        continue-on-error: true
        with:
          name: allure-results-codeql
          path: allure-results/

      - name: Download npm audit Allure results
        uses: actions/download-artifact@v7
        continue-on-error: true
        with:
          name: allure-results-npm-audit
          path: allure-results/

      - name: Download Gitleaks Allure results
        uses: actions/download-artifact@v7
        continue-on-error: true
        with:
          name: allure-results-gitleaks
          path: allure-results/

      - name: Download ZAP Allure results
        uses: actions/download-artifact@v7
        continue-on-error: true
        with:
          name: allure-results-zap
          path: allure-results/

      - name: Download Lighthouse Allure results
        uses: actions/download-artifact@v7
        continue-on-error: true
        with:
          name: allure-results-lighthouse
          path: allure-results/

      - name: Flatten allure results
        run: |
          find allure-results -mindepth 2 -type f -exec mv {} allure-results/ \;
          find allure-results -mindepth 1 -type d -empty -delete

      - uses: actions/checkout@v6
        with:
          sparse-checkout: scripts
          path: repo

      - uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Generate Security Dashboard summary
        run: node repo/scripts/security-summary-to-allure.mjs allure-results
        env:
          DEFECTDOJO_URL: ${{ secrets.DEFECTDOJO_URL }}
          DEFECTDOJO_API_KEY: ${{ secrets.DEFECTDOJO_API_KEY }}
          DEFECTDOJO_ENGAGEMENT_ID: ${{ secrets.DEFECTDOJO_ENGAGEMENT_ID }}

      - name: Load Allure report history
        uses: actions/checkout@v6
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Generate Allure report
        uses: simple-elf/allure-report-action@v1.13
        with:
          allure_results: allure-results
          allure_report: allure-report
          gh_pages: gh-pages
          allure_history: allure-history

      - name: Fix allure-history permissions
        run: sudo chown -R $(whoami) allure-history || true

      - name: Publish Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
