name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npx eslint . --max-warnings 0

      - name: Build shared
        run: npm run build -w shared

      - name: Typecheck shared
        run: npm run typecheck -w shared

      - name: Typecheck client
        run: npm run typecheck -w client

      - name: Typecheck server
        run: npm run typecheck -w server

      - name: Test shared
        run: npm run test -w shared

      - name: Test client
        run: npm run test -w client

      - name: Test server
        run: npm run test -w server

      - name: Build
        run: npm run build

      - name: Upload Allure results (unit tests)
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-unit
          path: allure-results/
          retention-days: 5
          if-no-files-found: warn

  e2e:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build shared
        run: npm run build -w shared

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npx playwright test

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

      - name: Upload Allure results (e2e)
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-e2e
          path: allure-results/
          retention-days: 5
          if-no-files-found: warn

  allure-report:
    runs-on: ubuntu-latest
    needs: [lint-and-test, e2e]
    if: ${{ !cancelled() }}

    steps:
      - name: Download unit test Allure results
        uses: actions/download-artifact@v4
        with:
          name: allure-results-unit
          path: allure-results/

      - name: Download E2E Allure results
        uses: actions/download-artifact@v4
        with:
          name: allure-results-e2e
          path: allure-results/

      - name: Load Allure report history
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Generate Allure report
        uses: simple-elf/allure-report-action@v1.13
        with:
          allure_results: allure-results
          allure_report: allure-report
          gh_pages: gh-pages
          allure_history: allure-history

      - name: Fix allure-history permissions
        run: sudo chown -R $(whoami) allure-history || true

      - name: Publish Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
