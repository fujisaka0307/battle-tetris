name: Production E2E

on:
  # Run after both deploy workflows complete
  workflow_run:
    workflows: ['Deploy Frontend', 'Deploy Backend']
    types: [completed]
    branches: [main]
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      base_url:
        description: 'Frontend base URL'
        required: false
        default: ''
      api_base_url:
        description: 'Backend API base URL'
        required: false
        default: ''

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    # Only run if the triggering workflow succeeded (or if manually dispatched)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Restore node_modules cache
        id: cache-nm
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: nm-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        if: steps.cache-nm.outputs.cache-hit != 'true'
        run: npm ci

      - name: Get Playwright version
        id: pw-version
        run: echo "version=$(npx playwright --version | awk '{print $2}')" >> "$GITHUB_OUTPUT"

      - name: Restore Playwright browsers cache
        id: cache-pw
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: pw-${{ runner.os }}-${{ steps.pw-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.cache-pw.outputs.cache-hit != 'true'
        run: npx playwright install chromium

      - name: Install Playwright system dependencies
        run: npx playwright install-deps chromium

      - name: Run production smoke tests
        run: npx playwright test --config playwright.production.config.ts e2e/production-smoke.spec.ts
        env:
          BASE_URL: ${{ inputs.base_url || vars.FRONTEND_URL }}
          API_BASE_URL: ${{ inputs.api_base_url || vars.API_BASE_URL }}

      - uses: actions/upload-artifact@v6
        if: ${{ !cancelled() }}
        with:
          name: production-e2e-report
          path: playwright-report/
          retention-days: 14
